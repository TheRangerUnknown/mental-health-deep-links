<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to App...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #fallback {
      display: none;
      margin-top: 20px;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
  <script>
    function openApp() {
      // Parse userId and otp from query string
      const params = new URLSearchParams(window.location.search);
      const userId = params.get('userId');
      const otp = params.get('otp');

      if (!userId || !otp) {
        document.body.innerHTML = "<p>Invalid verification link.</p>";
        return;
      }

      // Build deep link
      const deepLink = `myapp://verify?userId=${encodeURIComponent(userId)}&otp=${encodeURIComponent(otp)}`;

      // Attempt to open app after short delay
      setTimeout(() => {
        window.location.href = deepLink;
      }, 500);

      // Show fallback after 2 seconds if app did not open
      setTimeout(() => {
        document.getElementById("fallback").style.display = "block";
      }, 2000);
    }

    window.onload = openApp;
  </script>
</head>
<body>
  <p>Redirecting to your app…</p>
  <div id="fallback">
    <p>If the app didn’t open automatically, you can <a href="https://play.google.com/store/apps/details?id=com.example.healthapp" target="_blank">download it here</a>.</p>
  </div>
</body>
</html>
