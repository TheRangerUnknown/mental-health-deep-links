<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('userId');
    const otp = params.get('otp');

    if (userId && otp) {
      // Deep link to Flutter app
      window.location.href = `myapp://verify?userId=${userId}&otp=${otp}`;
    } else {
      document.body.innerHTML = "<p>Invalid verification link.</p>";
    }
  </script>
</head>
<body>
  <p>Redirecting to app...</p>
</body>
</html>
