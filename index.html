<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Open App</title>
</head>
<body>
  <p>Click the button below to open the app:</p>
  <a id="openApp" href="#">Open App</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('userId');
    const otp = params.get('otp');
    const link = `myapp://verify?userId=${userId}&otp=${otp}`;

    const a = document.getElementById('openApp');
    a.href = link;

    // Optional: try to open automatically (may fail in some browsers)
    setTimeout(() => { window.location.href = link }, 1000);
  </script>
</body>
</html>
